<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Soft Point</title>
</head>

<body>

    <header>
        <div class="container">
            <nav class="header__navigation">
                <a href="#" class="logo">
                    <p class="logo_name">Soft point</p>
                </a>
                <div class="navigation">
                    <a class="navigation_link" href="#">Feature</a>
                    <a class="navigation_link" href="#">Download</a>
                    <a class="navigation_link" href="#">Pricing</a>
                </div>
                <div class="login">
                    <a class="login_link" href="login_link">Login</a>
                    <a class="login_link sign_link" href="login_link">Sign up</a>
                </div>
            </nav>

            <section class="header__main">
                <div class="header__main_items">
                    <h1 class="title">Develop Your Life <br> With<span> One Step.</span></h1>
                    <p class="header__main_text">Pushing the possibilities of the internet. Good for the last software.
                        <span>Make it A software night.</span>
                    </p>
                    <form class="header__main_form" action="">
                        <input class="header__main_email" type="text" placeholder="Enter your email">
                        <button class="header__main_btn">Send</button>
                    </form>
                    <img class="header__main_store_img" src="./images/header/gp_img.png" alt="Google Play">
                    <img class="header__main_store_img" src="./images/header/as_img.png" alt="Apple Store">
                </div>
                <div class="header__main_items">
                    <div class="header__main_item">
                        <!-- <img src="/images/header/laptop_img.jpg" alt=""> -->
                        <!-- <img src="/images/header/phone_img.jpg" alt=""> -->
                    </div>
                </div>

            </section>
        </div>
        <section class="header__footer">
            <div class="container">
                <div class="header__footer_items">
                    <img class="header__footer_img" src="/images/header/Google_img.png" alt="">
                    <img class="header__footer_img" src="/images/header/Avast_img.png" alt="">
                    <img class="header__footer_img" src="/images/header/Ebay_img.png" alt="">
                    <img class="header__footer_img" src="/images/header/paypal_img.png" alt="">
                    <img class="header__footer_img" src="/images/header/Hub_img.png" alt="">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="main__complete">
            <div class="container">
                <div class="main__complete_items">
                    <div class="main__complete_item">
                        <img class="main__complete_item_img" src="/images/main/settings_icon.png" alt="Settings">
                        <h3 class="subtitle">Easy Settings</h3>
                        <p class="main__complete_item_text">A complete about-face in core economic amsterday bilamco progressive.</p>
                    </div>
                </div>
                <div class="main__complete_items">

                </div>
            </div>

        </section>










        <section class="main__discover"></section>
        <section class="main__security"></section>
        <section class="main__software"></section>
        <section class="main__pricing"></section>
    </main>
</body>

</html>
